<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE LAYOUT WITH FLEXBOX</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .container{
            border: 2px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

            width: 1000px;
            height: 500px;
            margin: auto;
        }
        .box{
            border: 2px solid #f00ff0;
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body>
    
    <h1>Flexbox Layout</h1>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


</body>
</html>
